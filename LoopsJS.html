<head>

    <title>Document</title>
</head>
<body>
    <div id="artext"></div>
    <script>
        var arr = ["Good ", "Morning ", "Boss"];
        var string = "";

            string = string + "<p>" + arr[i] + "</p>";
        }
        document.getElementById("artext").innerHTML = string;   
        var x = 10;
        for(var i=0; i<5; i++){
            document.write("Iteraion: " + i + "& X = " + x + "<br>");
        }
             
    </script>
