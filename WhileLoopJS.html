<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="artext"></div>
    <script>
        var arr = ["Good ", "Morning ", "Boss"];
        var string = "";
        var i=0;
        while(i<3){
            string = string + "<p>" + arr[i] + "</p>";
            i++;
        }
        document.getElementById("artext").innerHTML = string;
    </script>
</body>
</html>
